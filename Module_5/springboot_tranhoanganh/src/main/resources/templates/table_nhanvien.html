<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table" border="1">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Mã Nhân Viên</th>
        <th scope="col">Tên Nhân Viên</th>
        <th scope="col">Ngày Sinh</th>
        <th scope="col">Vi Trí</th>
        <th scope="col">Số Điện thoại</th>
        <th scope="col">Email</th>
        <th scope="col">Địa Chỉ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nhanvien : ${listnv}">
        <th scope="row">1</th>
        <td th:text="${nhanvien.maNhanVien}">maNhanVien</td>
        <td th:text="${nhanvien.tenNhanVien}">TenNV</td>
        <td th:text="${nhanvien.ngaySinh}">NgaySinh</td>
        <td th:text="${nhanvien.viTri}">Vị trí</td>
        <td th:text="${nhanvien.sdt}">SĐT</td>
        <td th:text="${nhanvien.email}">email</td>
        <td th:text="${nhanvien.diaChi}">diachi</td>
    </tr>

    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
