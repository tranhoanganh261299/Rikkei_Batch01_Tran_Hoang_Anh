<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-active " border="1">

    <thead>
    <tr>
        <th colspan="8">Quản lý nhân Viên</th>
    </tr>
    <tr>
        <th scope="col">Mã Nhân Viên</th>
        <th scope="col">Tên Nhân Viên</th>
        <th scope="col">Ngày Sinh</th>
        <th scope="col">Vi Trí</th>
        <th scope="col">Số Điện thoại</th>
        <th scope="col">Email</th>
        <th scope="col">Địa Chỉ</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nhanvien : ${listnv}">
        <td th:text="${nhanvien.maNhanVien}">maNhanVien</td>
        <td th:text="${nhanvien.tenNhanVien}">TenNV</td>
        <td th:text="${nhanvien.ngaySinh}">NgaySinh</td>
        <td th:text="${nhanvien.viTri}">Vị trí</td>
        <td th:text="${nhanvien.sdt}">SĐT</td>
        <td th:text="${nhanvien.email}">email</td>
        <td th:text="${nhanvien.diaChi}">diachi</td>
        <td >
            <button type="button" >delete</button>
            |
            <button type="button" ><i class="far fa-edit">edit</i></button>
        </td>
    </tr>

    </tbody>
</table>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
