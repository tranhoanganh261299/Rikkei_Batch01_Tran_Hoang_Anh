<div class="container">
  <form style="width:60%; margin: 0 20% 20px 20% ">
    <h3 > Thêm mới nhân viên</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id_employer">Mã Nhân Viên</label>
        <input type="text" class="form-control" id="id_employer">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Tên Nhân viên</label>
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="form-group">
      <label for="id_Email">Email</label>
      <input type="email" class="form-control" id="id_Email" placeholder="abcd@gmail.com">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Địa chỉ</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Nguyễn Chí Thanh, TP Đà Nẵng">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="id_phonenumber">Số điện thoại</label>
        <input type="text" class="form-control" id="id_phonenumber">
      </div>
      <div class="form-group col-md-4">
        <label for="id_birthday">Ngày Sinh</label>
        <input type="date" class="form-control" id="id_birthday">
      </div>
      <div class="form-group col-md-4">
        <label for="id_vitri">Vị trí</label>
        <input type="text" class="form-control" id="id_vitri">
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
