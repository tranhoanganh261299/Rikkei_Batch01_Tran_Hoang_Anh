<div class="container">
  <form style="width:60%; margin: 0 20% 20px 20% ">
    <h3 > Thêm mới nhân viên</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id_customer">Mã Khách hàng</label>
        <input type="text" class="form-control" id="id_customer">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Tên Khách Hàng</label>
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="form-group">
      <label for="id_Email">Email</label>
      <input type="email" class="form-control" id="id_Email" placeholder="abcd@gmail.com">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Nguyễn Chí Thanh, TP Đà Nẵng">
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="id_phonenumber">Số điện thoại</label>
        <input type="text" class="form-control" id="id_phonenumber">
      </div>
      <div class="form-group col-md-4">
        <label for="id_birthday">Ngày Sinh</label>
        <input type="date" class="form-control" id="id_birthday">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Mã loại</label>
        <select id="inputState" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </div>
    <button type="submit"  class="btn btn-primary">Sign in</button>
  </form>
</div>
